<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <style>
        body {
            font-family: Arial;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056d2;
        }

        .action-buttons button {
            margin-top: 8px;
        }

        #totalDisplay {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        #expensesList {
            margin-top: 20px;
        }

        .expense-item {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <h1>ðŸ’° Expense Tracker</h1>

    <div class="container">

        <input type="text" id="expenseName" placeholder="Expense Name">
        <input type="number" id="expenseAmount" placeholder="Amount (â‚¹)">
        <input type="text" id="expenseSource" placeholder="Source (Amazon, Grocery, Medical...)">
        <input type="date" id="expenseDate">
        <input type="time" id="expenseTime">

        <select id="expenseCategory">
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Medical">Medical</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select>

        <button id="addExpenseBtn">Add Expense</button>

        <hr>

        <div class="action-buttons">
            <button id="viewAllBtn">View All</button>
            <button id="viewDailyBtn">Today</button>
            <button id="viewMonthlyBtn">This Month</button>
            <button onclick="viewYear()">This Year</button>
        </div>

        <div id="totalDisplay"></div>
        <div id="expensesList"></div>

    </div>

    <script src="app.js"></script>

</body>
</html>
